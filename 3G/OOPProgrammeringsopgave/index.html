<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personprofiler</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script src="script.js"></script>

    <h1 id="titleText">Personprofiler</h1>

    <div id="newProfile">
      <h2>Skab ny:</h2>
      <div class="inputField" id="name">
        <h3>Navn</h3>
        <input type="text" maxlength="14">
      </div>
      <div class="inputField" id="city">
        <h3>By</h3>
        <input type="text" maxlength="14">
      </div>
      <div class="inputField" id="age">
        <h3>Alder</h3>
        <input type="text" maxlength="3" placeholder=" 0" pattern="^(?:[1-9][0-9]?|1[0-9]{2}|0)$" oninput="if (!this.checkValidity()) this.value = this.value.slice(0, -1)">
      </div>
      <button id="createProfile">Opret personprofil</button> 
    </div>

    <div id="profileDisplay"></div>

    <div id="pensionCalc">
      <h1>ÅR TIL<br>PENSION</h1>
      <button id="buttonPension">UDREGN</button>
      <select id="selectPension">
        <option value="NaN">- VÆLG PERSON -</option>
      </select>
    </div>
  </body>
</html>
